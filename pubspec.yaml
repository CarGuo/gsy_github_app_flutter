name: gsy_github_app_flutter
description: Github Application
version: 1.7.0+32

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  # Core Flutter
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # UI Components
  cupertino_icons: ^1.0.4
  flutter_spinkit: 5.2.1
  flutter_svg: 2.1.0
  flutter_slidable: 3.1.2
  auto_size_text: 3.0.0
  photo_view: 0.15.0
  animations: 2.0.11
  lottie: 3.0.0
  simple_animations: 5.0.2

  # Network & API
  dio: 5.6.0
  graphql: 5.2.0
  connectivity_plus: 6.0.5

  # State Management
  flutter_redux: 0.10.0
  redux: any
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1
  signals: 6.0.2
  provider: 6.1.2

  # Storage & Data
  sqflite: 2.3.3+1
  shared_preferences: 2.3.1
  path_provider: 2.1.4

  # Utilities
  fluttertoast: 8.2.10
  share_plus: 10.0.1
  pub_semver: 2.1.4
  package_info_plus: 8.0.2
  device_info_plus: 10.1.2
  permission_handler: 11.3.1
  url_launcher: 6.3.0
  android_intent_plus: 5.1.0

  # Web & WebView
  webview_flutter: 4.10.0
  webview_flutter_android: any
  webview_flutter_wkwebview: any
  flutter_inappwebview: 6.1.0+1 # Fixed version for compatibility

  # UI Enhancements
  easy_refresh: 3.4.0 # Fixed version
  flutter_markdown: 0.7.6+2
  google_fonts: 6.2.1
  supercharged: 2.1.1

  # Animation Libraries
  flare_flutter:
    git:
      url: https://gitee.com/CarGuo/Flare-Flutter.git
      ref: d9c4ca55cbea3f283491679847ff1e9b4bc74192
      path: flare_flutter/
  rive: 0.13.13

  # Development & Debugging
  talker_flutter: 4.7.1
  talker_dio_logger: 4.7.1

  # Code Generation
  json_annotation: 4.9.0
  built_value: 8.9.2

  # Misc
  rxdart: 0.27.1
  string_scanner: any
  meta: any

dev_dependencies:
  riverpod_generator: 2.6.1
  built_value_generator: 8.9.2
  build_runner: ^2.4.14
  json_serializable: 6.8.0
  flutter_lints: 4.0.0
#  flutter_test:
#    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # 针对多语言 l10n
  generate: true

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages

  assets:
    - static/images/
    - static/file/

  fonts:
    - family: wxcIconFont
      fonts:
        - asset: static/font/iconfont.ttf
    - family: google_kavivanar
      fonts:
        - asset: static/font/google_kavivanar.ttf
    - family: Akronim
      fonts:
        - asset: static/font/akronim.ttf